apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vllm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vllm
    spec:
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: vllm-models
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        command: ["/bin/sh", "-c"]
        args: [
          "vllm serve facebook/opt-125m"
        ]
        ports:
          - containerPort: 8000
        resources:
          limits:
            nvidia.com/gpu: 1
        volumeMounts:
          - name: model-cache
            mountPath: /root/.cache/huggingface
      # GKE compatibility: nodeSelector removed for broader GPU node compatibility
      # nodeSelector:
      #   gpu.nvidia.com/class: L40S

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server-private
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vllm-private
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vllm-private
    spec:
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: vllm-models
      # vLLM needs to access the host's shared memory for tensor parallel inference.
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "2Gi"
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        command: ["/bin/sh", "-c"]
        args: [
          "vllm serve YOUR_PRIVATE_MODEL_NAME --trust-remote-code --enable-chunked-prefill --max_num_batched_tokens 1024"
        ]
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: token
        ports:
          - containerPort: 8000
        resources:
          limits:
            cpu: "10"
            memory: 20G
            nvidia.com/gpu: 1
          requests:
            cpu: "2"
            memory: 6G
            nvidia.com/gpu: 1
        volumeMounts:
          - name: model-cache
            mountPath: /root/.cache/huggingface
          - name: shm
            mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 5
      nodeSelector:
        gpu.nvidia.com/class: L40S # New selector for specific GPU class
